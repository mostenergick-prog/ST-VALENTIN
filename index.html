<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ma Valentine ?</title>

<style>
:root{
  --accent:#b76a7a;
  --accent2:#4d7a5b;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  font-family: Georgia, "Times New Roman", serif;
}

/* ===== FOND PHOTO ===== */
body{
  display:grid;
  place-items:center;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("fond.jpg") center/cover no-repeat fixed;
}

/* ===== CARTE INITIALE ===== */
.card{
  width:min(760px,92vw);
  background: rgba(255,255,255,.78);
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  padding:40px;
  text-align:center;
  backdrop-filter: blur(6px);
  transition: opacity .6s ease, transform .6s ease;
}

.card.hide{
  opacity:0;
  transform: scale(.96);
  pointer-events:none;
}

/* ===== TEXTE ===== */
.badge{
  display:inline-flex;
  gap:8px;
  align-items:center;
  font-size:13px;
  color:#555;
  border:1px solid rgba(0,0,0,.15);
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,.72);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
}

h1{
  margin:20px 0 10px;
  font-size:clamp(30px,5vw,52px);
}

p{
  margin:0 0 10px;
  color:#555;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
  line-height:1.5;
}

.love{
  margin-top:10px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
  font-size:14px;
  color:rgba(0,0,0,.65);
}

/* ===== BOUTONS ===== */
.buttons{
  position:relative;
  height:90px;
  margin-top:18px;
}

button{
  padding:14px 20px;
  border-radius:16px;
  border:none;
  font-size:16px;
  cursor:pointer;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
  transition: transform .12s ease;
}
button:active{ transform: scale(.98); }

#yes{
  background:rgba(183,106,122,.25);
  border:1px solid rgba(183,106,122,.4);
}

#no{
  position:absolute;
  left:180px;
  top:10px;
  background:rgba(0,0,0,.08);
  border:1px solid rgba(0,0,0,.2);
}

/* ===== OVERLAY COMPTE √Ä REBOURS (APPLE STYLE) ===== */
.countdown{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  padding: 24px;
  text-align:center;
}

.timer{
  display:grid;
  grid-template-columns: repeat(4, minmax(72px, 120px));
  gap: 14px;
  align-items:end;
  justify-content:center;
  transform: translateY(-6px);
}

/* petits √©crans */
@media (max-width: 520px){
  .timer{
    grid-template-columns: repeat(2, minmax(120px, 160px));
    gap: 12px;
  }
}

.unit{
  display:grid;
  gap: 8px;
  align-items:center;
  justify-items:center;
}

/* Chiffres : monospace ‚ÄúApple‚Äù */
.num{
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  font-weight: 700;
  font-size: clamp(30px, 6vw, 56px);
  letter-spacing: .6px;
  color: rgba(255,255,255,.95);
  text-shadow: 0 10px 36px rgba(0,0,0,.65);
  -webkit-font-smoothing: antialiased;
  transition: transform .18s ease, opacity .18s ease;
}

/* animation douce √† chaque tick */
.num.tick{
  transform: translateY(-2px);
  opacity: .92;
}

.label{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
  font-size: 12px;
  letter-spacing: .22px;
  color: rgba(255,255,255,.78);
  text-transform: uppercase;
}

.sub{
  margin-top: 18px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
  font-size: 14px;
  color: rgba(255,255,255,.82);
  text-shadow: 0 10px 36px rgba(0,0,0,.55);
}
</style>
</head>

<body>

<div class="card" id="card">
  <span class="badge"><span class="dot"></span> invitation (tr√®s s√©rieuse)</span>

  <h1>Est-ce que tu veux √™tre ma Valentine ?</h1>
  <p>Promis : un moment simple, sinc√®re‚Ä¶ et nous deux.</p>
  <div class="love">je t‚Äôadore ü§ç</div>

  <div class="buttons" id="arena">
    <button id="yes">Oui ü•∞</button>
    <button id="no">Non üòµ</button>
  </div>
</div>

<!-- Overlay -->
<div class="countdown" id="countdown">
  <div>
    <div class="timer" aria-label="Compte √† rebours">
      <div class="unit">
        <div class="num" id="d">0</div>
        <div class="label">jours</div>
      </div>
      <div class="unit">
        <div class="num" id="h">00</div>
        <div class="label">heures</div>
      </div>
      <div class="unit">
        <div class="num" id="m">00</div>
        <div class="label">minutes</div>
      </div>
      <div class="unit">
        <div class="num" id="s">00</div>
        <div class="label">secondes</div>
      </div>
    </div>
    <div class="sub" id="sub">avant le 14 f√©vrier 2026</div>
  </div>
</div>

<script>
const arena = document.getElementById("arena");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const countdownEl = document.getElementById("countdown");

const dEl = document.getElementById("d");
const hEl = document.getElementById("h");
const mEl = document.getElementById("m");
const sEl = document.getElementById("s");
const subEl = document.getElementById("sub");

let interval;

/* Bouton NON qui fuit */
function moveNo(){
  const a = arena.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const x = Math.random() * (a.width - b.width);
  const y = Math.random() * (a.height - b.height);
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mousemove", moveNo);
noBtn.addEventListener("click", e => { e.preventDefault(); moveNo(); });

/* util */
function pad2(n){ return String(n).padStart(2,"0"); }

function tick(el){
  el.classList.remove("tick");
  // force reflow pour relancer l‚Äôanim proprement
  void el.offsetWidth;
  el.classList.add("tick");
  setTimeout(()=> el.classList.remove("tick"), 180);
}

function setValue(el, value){
  if(el.textContent !== value){
    el.textContent = value;
    tick(el);
  }
}

/* Bouton OUI */
yesBtn.addEventListener("click", () => {
  card.classList.add("hide");
  setTimeout(()=>{
    card.style.display="none";
    countdownEl.style.display="grid";
    startCountdown();
  }, 600);
});

function startCountdown(){
  const targetDate = new Date("2026-02-14T00:00:00");
  clearInterval(interval);

  function update(){
    const now = new Date();
    const diff = targetDate - now;

    if(diff <= 0){
      setValue(dEl, "0");
      setValue(hEl, "00");
      setValue(mEl, "00");
      setValue(sEl, "00");
      subEl.textContent = "C‚Äôest aujourd‚Äôhui ü§çüè∞";
      clearInterval(interval);
      return;
    }

    const totalSeconds = Math.floor(diff / 1000);
    const days = Math.floor(totalSeconds / (60*60*24));
    const hours = Math.floor((totalSeconds / (60*60)) % 24);
    const minutes = Math.floor((totalSeconds / 60) % 60);
    const seconds = Math.floor(totalSeconds % 60);

    setValue(dEl, String(days));
    setValue(hEl, pad2(hours));
    setValue(mEl, pad2(minutes));
    setValue(sEl, pad2(seconds));
  }

  update();
  interval = setInterval(update, 250); // fluide + pr√©cis
}

window.addEventListener("load", moveNo);
window.addEventListener("resize", moveNo);
</script>

</body>
</html>
